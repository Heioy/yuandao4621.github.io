default:
  image: ubuntu:20.04

stages:
  - build
  - deploy

check:
  stage: build
  script:
    - apt update && apt upgrade
    - lsb_release -a

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public/
  only:
    - main
